<svg width="500" height="160" viewBox="0 0 500 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif; font-weight: 700; fill: #E5E7EB; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5)); }
    .icon { stroke: #E5E7EB; stroke-width: 6; stroke-linecap: round; stroke-linejoin: round; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5)); }
  </style>
  
  <!-- Text -->
  <text x="20" y="65" font-size="68" class="text">Print</text>
  <text x="20" y="135" font-size="68" class="text">Profiles</text>
  <text x="280" y="135" font-size="40" class="text" opacity="0.7">.Org</text>

  <!-- Stylized Elephant Icon -->
  <g transform="translate(350, 20) scale(0.8)">
    <!-- Head/Ear outline -->
    <path d="M50 20 C 20 20, 10 50, 10 80 C 10 120, 40 140, 70 140" class="icon" fill="none"/>
    <path d="M50 20 C 90 20, 110 50, 110 80 C 110 130, 80 140, 70 140" class="icon" fill="none"/>
    <!-- Trunk -->
    <path d="M110 80 Q 110 110 130 110 Q 140 110 140 95" class="icon" fill="none"/>
    <!-- Eye -->
    <circle cx="80" cy="60" r="5" fill="#E5E7EB"/>
  </g>
</svg>